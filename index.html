<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLENTEK</title>
    
 
    <style>

		 	 html {
    -webkit-font-smoothing: antialiased; /* For WebKit browsers like Safari and Chrome */
    -moz-osx-font-smoothing: grayscale; /* For Firefox on Mac OS */
    text-rendering: optimizeLegibility; /* Improve text rendering by using kerning and optional ligatures */
}
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Centered Content Styles */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coming-soon-container h1 {
            font-size: 4em;
			  			   letter-spacing: 5px;

            margin-bottom: 20px;
            color: rgba(170,194,161,0.8);
        }

        .coming-soon-container p {
            font-size: 1.5em;
			   letter-spacing: 3px;
            color: #cccccc;
        }

        /* Optional: Add a subtle animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coming-soon-container {
            animation: fadeIn 2s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-container h1 {
                font-size: 2.5em;
            }

            .coming-soon-container p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- Centered Coming Soon Content -->
    <div class="coming-soon-container">
        <h1>SYLENTEK</h1>
        <p>quiet technology</p>
		  <p>for a noiseless world</p>

    </div>

</body>
</html>
